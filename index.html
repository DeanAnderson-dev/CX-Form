<body class="container">
<div>
    <h1>Fibre Survey</h1>
    <p>Please enter your information that we may reach out to you when service is available.</p>
</div>
<div>

   <fieldset>
        <form action="surveyformpg2.html">
            <legend aria-readonly="Contact Information Form">Contact Information</legend>
            <label aria-readonly="Full Name">Full Name:<br />
            <input aria-required="true" type="text" name="fullName" id="fullName" placeholder="Name"/></label><br />
            <label aria-readonly="Address line 1">Address<br />
            <input aria-required="true" type="text" name="address" id="address" placeholder="Address"/></label><br>
            <label aria-readonly="Address line 2">Address 2<br />
            <input aria-placeholder="Address line 2" type="text" name="address2" id="address2" placeholder="Address 2"/></label><br>
            <label aria-required="Phone Number" >Phone:<br />
            <input aria-required="true" type="text" name="phone" id="phone" placeholder="Phone Number"/></label><br />
            <label aria-readonly="Alt Phone">Alt Phone:<br />
            <input aria-placeholder="Alt Phone" type="text" name="altphone" id="altphone" placeholder="Alt Phone"/></label><br> 
            <label aria-hidden="true" for="slcnumber">SLC Site Number:</label><br>
            <input aria-hidden="true" type="text" name="slcnumber" id="slcnumber" placeholder="HH123 123-1"/>
        
   
    <div>
        <div>
            <h2>Check What Applies:</h2>
            <div>
                <input type="checkbox">
                <label for="what-applies">Renter</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="what-applies">Home Owner</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="what-applies">Rent Lot / Own Home</label>
            </div>
        </div>
        <hr>
        <div>
            <div>
                <input type="checkbox">
                <label for="what-applies">Agree to Drop Installation (free of charge during construction)</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="what-applies">Would like to take service (when available)</label>
            </div>
        </div>
    </div>
<br/>
<hr>
        <div>
              <div id="signature-pad" class="signature-pad">
    <div id="canvas-wrapper" class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="description">Sign above</div>
      <div class="signature-pad--actions">
        <div class="column">
          <button type="button" class="button clear" data-action="clear">Clear</button>
          <button type="button" class="button" data-action="undo" title="Ctrl-Z">Undo</button>
          <button type="button" class="button" data-action="redo" title="Ctrl-Y">Redo</button>
        </div>
        <hr>
      <div>
      <input aria-describedby="Submit" class="button" type="submit" value="Submit" onclick="getData()" data-action="save-png">
        <input aria-describedby="Reset" class="button" type="reset">
        </div>
    </div>
  </div>


    </form>
    </fieldset>
</div>
