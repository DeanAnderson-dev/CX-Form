<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTTx Drop Plan Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drawpad.css">
</head>
<body class="container">
<section id="header">
    <div>
        <h1>FTTx Drop Plan Form</h1>
        <p>The information entered is for drop plan locates.</p>
    </div>
</section>
<fieldset> 
<div>
 
 <div style=" font-size: 20px;  color: rgb(32, 7, 63); text-align: center;">
    
    Full Name:<span id="data"></span><br> 
    Address: <span id="data1"> </span><br>
    Address2: <span id="data2"></span><br>
    Phone Number:<span id="data3"></span><br>
    Alt Phone:<span id="data4"></span><br>
    SLC Number:<span id="data5"></span><br>
    </div>
</div>


<!-- Draw pad found at https://labex.io/tutorials/javascript-creating-a-drawing-board-web-app-445711 -->
<section>
    
     <div class="container">
    <!--add canvas-->
    <h2>Drawing Board</h2>
    <canvas id="whiteboard" width="800" height="400"></canvas>
    <div class="controls">
      <input type="color" id="color-picker" value="#000000" />
      <label for="brush-size">Brush Size:</label>
      <input type="range" id="brush-size" min="1" max="20" value="5" />
      <button id="clear-btn">Clear</button>
    </div>
  </div>
</Fieldset>        
</section>
    
</body>


 
  <script src="js/app.js"></script>
</body>
</html>
